<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Tabs</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="stylesheets/styles.css" media="all" />
</head>
<body>
	<div class="tab-links">
		<p data-tab="tab-1" class="current tab-1">Tab 1</p>
		<p data-tab="tab-2" class="tab-2">Tab 2</p>
		<p data-tab="tab-3" class="tab-3">Tab 3</p>
		<p data-tab="tab-4" class="tab-4">Tab 4</p>
		<p data-tab="tab-5" class="tab-5">Tab 5</p>
	</div>
	<div class="tab-section dashboard">
		<div id="tab-1" class="tab-content tab-1 current">
			<p>Content 1</p>
		</div>
		<div id="tab-2" class="tab-content tab-2">
			<p>Content 2</p>
		</div>
		<div id="tab-3" class="tab-content tab-3">
			<p>Content 3</p>
		</div>
		<div id="tab-4" class="tab-content tab-4">
			<p>Content 4</p>
		</div>
		<div id="tab-5" class="tab-content tab-5">
			<p>Content 5</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		// Tabs
		$('.tab-links p').click(function(){
		    var tab_id = $(this).attr('data-tab');

		    $('.tab-links p').removeClass('current');
		    $('.tab-content').removeClass('current');

		    $(this).addClass('current');
		    $("."+tab_id).addClass('current');
		})   
	</script>
</body>
</html>
